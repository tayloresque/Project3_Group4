<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* Custom styles for the hotel table */
        #hotelTable {
            border-collapse: collapse;
            width: 700%;
            max-width: 800px;
            /* Adjust the width as needed */
            border: 1px solid #e6d9d9;
            margin-top: 20px;
            /* Add margin for separation */
        }

        #hotelTable th,
        #hotelTable td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }

        #hotelTable th {
            background-color: #71baeb;
        }

        #hotelTable td {
            background-color: #95bdea;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            /* Stack chart and label vertically */
            align-items: center;
            margin-top: 20px;
        }

        .chart-label {
            margin-top: 5px;
            /* Adjust margin for proper spacing */
            font-weight: bold;
            /* Make the label bold for better visibility */
        }

        /* Styling for the hotel table */
        #hotelTable {
            width: 100%;
            /* Make the table full width */
            border-collapse: collapse;
            border: 1px solid #ccc;
            /* Add border to the table */
            margin-top: 20px;
            /* Add margin for separation */
        }

        #hotelTable th,
        #hotelTable td {
            border: 1px solid #ccc;
            /* Add border to table cells */
            padding: 5px;
            text-align: center;
        }
    </style>
    <title>Travel Guide Dashboard</title>
</head>
