<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Guide Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static /css/styles.css">
</head>

<body>
  <div class="background-image"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-14 jumbotron text-center">
        <h1>Travel Guide Dashboard</h1>
        <p>Use the interactive charts below to explore exciting destinations</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Where do you want to travel?</h5>
          <select id="destinationSelect">
            <option value="default">Select a city</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Napa">Napa</option>
            <option value="Vallejo">Vallejo</option>
            <!-- Add other city options from your JSON data -->
          </select>
        </div>
      </div>
      <div class="col-md-10">
        <h4 class="panel-title">Guest Ratings by City</h4>
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div id="guageChart"></div>
      </div>
      <div class="col-md-7">
        <h4 class="panel-title">Hotel Bubble Chart</h4>
        <div id="bubbleChart"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="bubble_chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="bar_chart.js"></script>
</body>

</html>
