  crossorigin=""/>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

  </head>

  <body class="px-5">
    <div class="container-fluid bg-light">
      <div class="text-center p-5">
        <h1><strong>Mission to Mars</strong></h1>
        <p>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button"
            >Scrape New Data</a
          >
        </p>
      </div>
    </div>
    <!-- Inserting Latest News -->
    <!-- The HTML code below only run if we have values to read from MongoDB database -->
    {% if collections %}

    <h2><strong>Latest Mars News</strong></h2>
    <h5><strong>{{collections.news_title}}</strong></h5>
    <p>{{collections.news_p}}</p>

    <!-- Inserting Featured Mars Image -->
    <!-- <div class="row">
      <div class="col-lg-6 pe-5">
        <h2><strong>Featured Mars Image</strong></h2>
        <img src="{{collections.featured_img_url}}" alt="Featured Image" />
      </div> -->

      <!-- Inserting Mars Facts table -->
      <div class="col-lg-4 ps-5">
        <h3><strong>Mars Facts</strong></h3>
        <!-- {{collections.table|safe}} -->
      </div>
    </div>
    <br />

    <!-- Inseting Mars Hemisphere image and title -->
    <h2 class="text-center pt-5"><strong>Mars Hemisphere</strong></h2>
    <hr />

    <div class="row p-3">
      <div class="col-md-3 col-lg-3">

          <img
            src=""
            class="card-img-top"

          />
          <div class="card-body">
            <p class="card-text">
              <strong> </strong>
            </p>
          </div>

      </div>

          <div class="card-body">

            </p>

      </div>
      <div class="col-md-3 col-lg-3">

          <img
            src=""
            class="card-img-top"
            alt="Syrtis Major Hemisphere Enhanced"
          />
          <div class="card-body">
            <p class="card-text">
              <strong> </strong>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-lg-3">

          />
          <div class="card-body">

              <strong> </strong>
            </p>
          </div>
        </div>
      </div>
    </div>

      <!-- The div that holds our map -->
  <div id="map-id"></div>

  <!-- Our JavaScript file -->
  <script type="text/javascript" src="static/js/logic.js"></script>

    {% endif %}
